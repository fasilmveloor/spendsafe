<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Creation</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
            -webkit-tap-highlight-color: transparent;
        }::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details[open] .backdrop {
            opacity: 1;
            pointer-events: auto;
        }
        details[open] .bottom-sheet {
            transform: translateY(0);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white min-h-screen flex flex-col overflow-x-hidden relative">
<div class="flex items-center justify-between p-4 pb-2 bg-transparent z-10">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-[#111418] dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="flex items-center gap-2">
<div class="h-1.5 w-1.5 rounded-full bg-[#dbe0e6] dark:bg-gray-700"></div>
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-1.5 rounded-full bg-[#dbe0e6] dark:bg-gray-700"></div>
</div>
<div class="size-12"></div>
</div>
<main class="flex-1 flex flex-col px-6 pt-4 pb-8 max-w-md mx-auto w-full z-0">
<div class="mb-8">
<h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight mb-2 tracking-tight">Let's get to know you</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Set up your profile to start tracking expenses in real-time.</p>
</div>
<details class="group mb-10">
<summary class="flex flex-col items-center justify-center cursor-pointer outline-none">
<div class="relative group-hover:scale-[1.02] transition-transform duration-200">
<div class="size-28 rounded-full bg-[#f0f2f4] dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 flex items-center justify-center overflow-hidden transition-all group-hover:border-primary">
<span class="material-symbols-outlined text-4xl text-gray-400 dark:text-gray-500">person</span>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg border-2 border-white dark:border-[#101922] flex items-center justify-center group-hover:bg-blue-600 transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</div>
</div>
<span class="mt-3 text-sm font-medium text-gray-500 dark:text-gray-400">Choose an avatar (optional)</span>
</summary>
<div class="backdrop fixed inset-0 bg-black/40 z-40 transition-opacity duration-300 opacity-0 pointer-events-none backdrop-blur-[2px]"></div>
<div class="bottom-sheet fixed bottom-0 left-0 right-0 bg-white dark:bg-[#1A2633] z-50 rounded-t-[2rem] shadow-[0_-8px_30px_rgba(0,0,0,0.12)] transform translate-y-full transition-transform duration-300 ease-out max-w-md mx-auto overflow-hidden">
<div class="p-6 pb-10">
<div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-8"></div>
<h3 class="text-xl font-bold text-center text-[#111418] dark:text-white mb-8">Choose an Avatar</h3>
<div class="grid grid-cols-4 gap-4 mb-8">
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face_3</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face_6</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face_2</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face_4</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">face_5</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">sentiment_satisfied</span>
</button>
<button class="aspect-square rounded-full bg-[#f0f2f4] dark:bg-gray-800 hover:bg-blue-50 dark:hover:bg-gray-700 hover:ring-2 ring-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-600 dark:text-gray-300">mood</span>
</button>
</div>
<button class="w-full h-14 rounded-xl border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 flex items-center justify-center gap-3 transition-colors">
<span class="material-symbols-outlined text-primary">add_a_photo</span>
<span class="font-semibold text-[#111418] dark:text-white">Upload photo</span>
</button>
</div>
</div>
</details>
<div class="space-y-6 flex-1">
<div class="relative">
<label class="block text-sm font-medium text-[#111418] dark:text-gray-200 mb-1.5" for="fullname">Display Name</label>
<div class="relative">
<input class="block w-full h-14 px-4 rounded-lg bg-white dark:bg-[#1A2633] border border-[#dbe0e6] dark:border-gray-700 text-[#111418] dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="fullname" placeholder="e.g. Alex Johnson" type="text"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 material-symbols-outlined">person</span>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium text-[#111418] dark:text-gray-200 mb-1.5" for="email">Email Address</label>
<div class="relative">
<input class="block w-full h-14 px-4 rounded-lg bg-white dark:bg-[#1A2633] border border-[#dbe0e6] dark:border-gray-700 text-[#111418] dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="email" placeholder="alex@example.com" type="email"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 material-symbols-outlined">mail</span>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium text-[#111418] dark:text-gray-200 mb-1.5" for="income">Monthly Income <span class="text-gray-400 font-normal">(Optional)</span></label>
<div class="relative">
<input class="block w-full h-14 px-4 rounded-lg bg-white dark:bg-[#1A2633] border border-[#dbe0e6] dark:border-gray-700 text-[#111418] dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="income" placeholder="0.00" step="0.01" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 material-symbols-outlined">attach_money</span>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium text-[#111418] dark:text-gray-200 mb-1.5" for="currency">Preferred Currency</label>
<div class="relative">
<select class="block w-full h-14 px-4 appearance-none rounded-lg bg-white dark:bg-[#1A2633] border border-[#dbe0e6] dark:border-gray-700 text-[#111418] dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" id="currency">
<option value="USD">USD - US Dollar ($)</option>
<option value="EUR">EUR - Euro (€)</option>
<option value="GBP">GBP - British Pound (£)</option>
<option value="JPY">JPY - Japanese Yen (¥)</option>
</select>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="mt-auto pt-8 pb-4">
<button class="w-full h-14 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold text-lg shadow-md shadow-blue-500/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Complete Setup</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<p class="text-center text-xs text-gray-400 dark:text-gray-500 mt-4">
                By tapping Complete Setup, you agree to our <a class="underline hover:text-primary" href="#">Terms</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
            </p>
</div>
</main>

</body></html>
