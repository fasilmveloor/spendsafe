<span class="material-symbols-outlined text-[14px] leading-none font-bold">check</span>
</div>
</button>
<span class="text-xs font-semibold text-primary text-center leading-tight">Current</span>
</div>

</button>

</div>
<!-- Option 5: Minimal Cube -->
<div class="flex flex-col items-center gap-3">
<button class="relative w-[72px] h-[72px] rounded-full transition-all hover:opacity-80 active:scale-95 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:focus:ring-offset-surface-dark">
<img alt="Cube avatar" class="w-full h-full rounded-full object-cover bg-slate-100" data-alt="White 3D cube geometric shape on light background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYUuOIngvMfiXnw22ROWrMPwpVO54TJhlvh8hLmWYT4YVp9VAJamjQrLbEJc_0sSDwlTDJsUr7vvfuW8m5Sth1xHZ6dN3CAxqHe2uXmsQb5S6cothbe8BnTfM4DLyK9a7T9u7XFG-bMmnU6IMaomuGMgToir0MZofpJQRWDgm2gHvfmnbqB4pKywNss8DjhUxhI2QkYq87v0eudJp-cwkueiF8T07p_i2nFXth8mJpEdB3HFjK9pR_6sz_XwmA0LFZTL0yoMDib0g"/>

<!-- Option 7: Gradient -->

<button class="relative w-[72px] h-[72px] rounded-full transition-all hover:opacity-80 active:scale-95 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:focus:ring-offset-surface-dark">

<span class="text-xs font-medium text-slate-500 dark:text-slate-400 text-center leading-tight">Neutral</span>
</div>
<!-- Option 8: Gradient Blue -->
<div class="flex flex-col items-center gap-3">
<button class="relative w-[72px] h-[72px] rounded-full transition-all hover:opacity-80 active:scale-95 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:focus:ring-offset-surface-dark">
<div class="w-full h-full rounded-full bg-gradient-to-tr from-[#137fec] to-[#63a4ff]" data-alt="Simple linear gradient using the primary blue color"></div>
</button>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 text-center leading-tight">Primary</span>
</div>
</div>
</div>
<!-- Footer / Cancel -->
<div class="border-t border-slate-100 dark:border-slate-700/50 p-4 bg-white dark:bg-surface-dark">
<button class="w-full py-3.5 rounded-xl text-slate-600 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-700/30 text-base font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700">
                    Cancel
                </button>
</div>
</div>
</div>
