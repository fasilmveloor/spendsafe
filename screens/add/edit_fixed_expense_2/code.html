<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add / Edit Fixed Expense - SpendSafe</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-light": "#ffffff",
              "surface-dark": "#1a242f",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "2xl": "1rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.toggle-checkbox:checked {
            right: 0;
            border-color: #137fec;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #137fec;
        }@keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<div class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800 transition-colors duration-200">
<div class="flex items-center justify-between px-4 py-3 max-w-lg mx-auto w-full">
<button class="text-primary text-base font-medium hover:opacity-80 transition-opacity">
                Cancel
            </button>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight">Add / Edit Fixed Expense</h1>
<div class="w-[50px]"></div> 
</div>
</div>
<main class="flex-1 overflow-y-auto w-full max-w-lg mx-auto pb-24">
<div class="px-5 pt-8 pb-4 flex flex-col items-center justify-center">
<label class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wide">Amount</label>
<div class="relative flex items-center justify-center w-full">
<span class="text-4xl font-bold text-slate-400 dark:text-slate-500 mr-1">â‚¹</span>
<input class="block w-full text-center bg-transparent border-none text-5xl font-extrabold text-slate-900 dark:text-white placeholder:text-slate-300 dark:placeholder:text-slate-700 focus:ring-0 p-0" inputmode="decimal" placeholder="0.00" type="number"/>
</div>
</div>
<div class="px-4 mb-6">
<div class="bg-primary/10 dark:bg-primary/20 rounded-xl p-4 flex gap-3 items-start border border-primary/20">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">info</span>
<p class="text-slate-700 dark:text-slate-200 text-sm leading-relaxed">
                    This expense will reduce your <strong>Available to Spend</strong> automatically each month.
                </p>
</div>
</div>
<div class="space-y-6 px-4">
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-base font-medium">Expense Name</label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-14 px-4 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="e.g. Rent, Car EMI, Internet Bill" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">edit</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-base font-medium">Frequency</label>
<div class="relative">
<select class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-14 px-4 text-base text-slate-900 dark:text-white appearance-none focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all cursor-pointer">
<option selected="" value="monthly">Monthly</option>
<option value="quarterly">Quarterly</option>
<option value="yearly">Yearly</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="flex gap-4 items-start">
<div class="flex-1 flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-base font-medium">Start Date</label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-14 px-4 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" type="date" value="2023-10-27"/>
</div>
</div>
<div class="flex-1 flex flex-col gap-2">
<label class="text-slate-500 dark:text-slate-400 text-base font-normal">End Date <span class="text-xs">(Optional)</span></label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-14 px-4 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" type="date"/>
</div>
<p class="text-xs text-slate-400 leading-tight">Expense will stop automatically after this date.</p>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-base font-medium">Paid from <span class="text-slate-400 font-normal text-sm ml-1">(Optional)</span></label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-14 px-4 text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="e.g. Bank account, Credit card" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">account_balance_wallet</span>
</div>
</div>
<div class="h-px bg-gray-200 dark:bg-gray-800 my-2"></div>
<div class="flex items-center justify-between py-2">
<div class="flex flex-col">
<span class="text-slate-900 dark:text-slate-100 text-base font-medium">Remind me</span>
<span class="text-slate-500 dark:text-slate-400 text-sm">Get notified before payment</span>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300 checked:border-primary transition-all duration-300 top-0" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300" for="toggle"></label>
</div>
</div>
<div class="flex flex-col gap-2 pt-1 animate-fade-in-down">
<label class="text-slate-500 dark:text-slate-400 text-sm font-medium">Notification Time</label>
<input class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl h-12 px-4 text-base text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" type="time" value="09:00"/>
</div>
<div class="h-8"></div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 flex justify-center z-40">
<div class="w-full max-w-lg">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check</span>
                Save Fixed Expense
            </button>
</div>
</div>

</body></html>
