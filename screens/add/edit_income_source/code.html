<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add/Edit Income Source - SpendSafe</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0f6bd0",
                        "primary-light": "#eef7ff",
                        "background-light": "#f6f7f8",
                        "surface-white": "#ffffff",
                        "text-main": "#0f172a", 
                        "text-secondary": "#64748b",
                        "border-color": "#cbd5e1", 
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100vh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light font-display text-text-main antialiased selection:bg-primary/20">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light shadow-2xl shadow-slate-200">
<header class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/95 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors">
<span class="material-symbols-outlined text-text-main" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Add Income Source</h2>
</header>
<main class="flex-1 flex flex-col px-5 pb-6 pt-2 w-full">
<div class="mb-6 group">
<label class="block text-sm font-semibold leading-normal pb-2 text-text-main ml-1">
                    Income source name <span class="text-red-500">*</span>
</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-color bg-surface-white px-4 h-14 text-base text-text-main placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="e.g. Salary, Freelance, Bonus" required="" type="text"/>
</div>
</div>
<div class="mb-6">
<label class="block text-sm font-semibold leading-normal pb-2 text-text-main ml-1">
                    Income type <span class="text-red-500">*</span>
</label>
<div class="flex w-full rounded-xl border border-primary overflow-hidden shadow-sm">
<button class="flex-1 py-3 bg-primary text-white text-sm font-semibold text-center transition-colors" type="button">
                        Recurring
                    </button>
<button class="flex-1 py-3 bg-white text-primary hover:bg-primary-light text-sm font-medium text-center border-l border-primary/30 transition-colors" type="button">
                        One-time
                    </button>
<button class="flex-1 py-3 bg-white text-primary hover:bg-primary-light text-sm font-medium text-center border-l border-primary/30 transition-colors" type="button">
                        Variable
                    </button>
</div>
<p class="mt-2 text-xs text-text-secondary ml-1 flex items-center gap-1.5">
<span class="material-symbols-outlined text-primary" style="font-size: 16px;">info</span>
                    Recurring: predictable monthly income
                </p>
</div>
<div class="mb-6">
<label class="block text-sm font-semibold leading-normal pb-2 text-text-main ml-1">
                    Default amount <span class="text-text-secondary font-medium text-xs">(Optional)</span>
</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary font-medium">â‚¹</span>
<input class="w-full rounded-xl border border-border-color bg-surface-white pl-8 pr-4 h-14 text-base text-text-main placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" inputmode="decimal" placeholder="0.00" type="text"/>
</div>
</div>
<div class="mb-6">
<label class="block text-sm font-semibold leading-normal pb-2 text-text-main ml-1">
                    Frequency <span class="text-text-secondary font-medium text-xs">(Optional)</span>
</label>
<div class="relative">
<select class="w-full rounded-xl border border-border-color bg-surface-white px-4 h-14 text-base text-text-main focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all appearance-none cursor-pointer shadow-sm">
<option class="text-slate-400" disabled="" selected="" value="">Select frequency</option>
<option value="monthly">Monthly</option>
<option value="weekly">Weekly</option>
<option value="bi-weekly">Bi-weekly</option>
<option value="yearly">Yearly</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-text-secondary">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="mb-2">
<label class="block text-sm font-semibold leading-normal pb-2 text-text-main ml-1">
                    Where is this income usually received? <span class="text-text-secondary font-medium text-xs">(Optional)</span>
</label>
<div class="relative">
<input class="w-full rounded-xl border border-border-color bg-surface-white px-4 h-14 text-base text-text-main placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all shadow-sm" placeholder="e.g. Bank account, Wallet, Cash" type="text"/>
</div>
</div>
<div class="mt-auto pt-6">
<div class="bg-primary-light/50 rounded-lg p-3 border border-primary/10 mb-6">
<p class="text-xs text-center text-text-secondary leading-relaxed">
                        Income can vary month to month. You can update this anytime.
                    </p>
</div>
<div class="flex flex-col gap-3">
<button class="w-full h-12 bg-primary hover:bg-primary-dark active:bg-blue-700 text-white rounded-full font-bold text-base transition-all shadow-md shadow-blue-200 flex items-center justify-center">
                        Save income source
                    </button>
<button class="w-full h-12 bg-transparent hover:bg-slate-100 text-text-secondary rounded-full font-semibold text-base transition-colors flex items-center justify-center">
                        Cancel
                    </button>
</div>
</div>
</main>
</div>

</body></html>
